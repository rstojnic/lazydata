# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:3.6.1

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install pytest
            pip install pytest-cov
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # Install the latest version of the library
      - run:
          name: build latest library version
          command: |
            . venv/bin/activate
            pip install -e .

      - run:
          name: Setup GCP Service Account
          command: echo $GCP_SERVICE_KEY | base64 --decode --ignore-garbage > ${HOME}/gcp-service-key.json

      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            export GOOGLE_APPLICATION_CREDENTIALS=${HOME}/gcp-service-key.json
            export GOOGLE_CLOUD_PROJECT=$GCP_PROJECT_NAME
            export lazydata_gcp_test_url=$LAZYDATA_BUCKET_URL
            py.test --cov=lazydata --cov-report html --cov-report term

      - store_artifacts:
          path: htmlcov
          destination: htmlcov